<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Predictor — Mason</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" class="loading">
    <header class="top">
      <div id="location" class="location">Detecting location…</div>
      <button id="refresh" title="Refresh">⟳</button>
    </header>

    <section class="card current">
      <div class="left">
        <div id="temp" class="temp">--°</div>
        <div id="condition" class="condition">—</div>
      </div>
      <div class="right">
        <div id="icon" class="weather-icon" aria-hidden="true"></div>
      </div>
    </section>

    <section class="card hourly">
      <h3>Hourly</h3>
      <div id="hourlyList" class="hourly-list"></div>
    </section>

    <section class="card tomorrow">
      <div class="tomorrow-left">
        <h3>Tomorrow</h3>
        <div id="tomorrowPrediction" class="pred">—</div>
      </div>
      <div class="tomorrow-right">
        <div id="tomorrowHighLow">—</div>
      </div>
    </section>

    <footer class="note">Weather updated: <span id="updatedAt">—</span></footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
